version: '3.6'
services:

  nginx:
    ports:
      - "443:443"
      - "80:80"

  celery-worker:
    environment:
      - WES_CONFIG=/app/wes_elixir/config/app_config.dev.yaml

  wes-elixir:
    environment:
      - WES_CONFIG=/app/wes_elixir/config/app_config.dev.yaml
    ports:
      - "7777:7777"

  rabbit:
    ports:
      - "5672:5672"

  mongo:
    ports:
      - "27017:27017"
